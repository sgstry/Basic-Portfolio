<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Steven G. Strybos</h1>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <section id="contactMain">
            <div id="contactDiv">
                <h2>Contact</h2>
                <div id="wrapperDiv">
                    <hr id="contactHR">
                    <span id="nameSpan">Name</span>
                    <input id="nameInput" type="text" placeholder="John Smith"><br>
                    <span id="emailSpan">Email</span>
                    <input id="emailInput" type="text" placeholder="example@gmail.com"><br>
                    <span id="messageSpan">Message</span>
                    <input id="messageInput" type="text">
                    <button id="submitButton"><strong>Submit</strong></button>
                </div>
            </div>
            <div id="connectDiv">
                <h3>Connect with Me</h3>
                <hr id="connectHR">
                <img src="assets/images/github.png" class="logo">
                <img src="assets/images/linkedin.png" class="logo">
                <img src="assets/images/stackoverflow.png" class="logo">
            </div>
        </section>
        <footer>
            &copy; Copyright 2017 Steven Strybos
        </footer>
    </body>
</html>
